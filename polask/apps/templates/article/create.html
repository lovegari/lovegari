<!--post create-->

{% extends "layout.html" %}

{% block contents %}
    <div class="llArticleCreate">
        <form role="form" method="post">
            <div class="form-group">
                <label for="article_create_title">제목</label>
                <input type="text" name="title" class="form-control" id="article_create_title" placeholder="제목을 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="article_create_author">작성자</label>
                <input type="text" name="author" class="form-control" id="article_create_author" placeholder="작성자를 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="article_create_category">카테고리</label>
                <input type="text" name="category" class="form-control" id="article_create_category" placeholder="카테고리를 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="article_create_content">내용</label>
                <textarea name="content" class="form-control" id="article_create_content" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="form-group">
                <label for="article_create_content">비밀번호</label>
                <input type="password" name="password" class="form-control" id="article_create_password" placeholder="비밀번호를 입력하세요."/>
            </div>
            <button type="submit" class="btn btn-default">글쓰기</button>
        </form>
    </div>
{% endblock %}
