<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Polask</title>

	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/summernote.css') }}">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.maximage.min.css') }}" type="text/css" media="screen" title="CSS" charset="utf-8" />

		<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>

	<script src="{{ url_for('static', filename='js/summernote.js') }}"></script>

	<script src="{{ url_for('static', filename='js/jquery.cycle.all.js') }}" type="text/javascript"></script>
	<script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}" type="text/javascript"></script>
