<!--login create-->

{% extends "layout.html" %}

{% block contents %}
<div id="maximage">
    <img src="{{ url_for('static', filename='images/login_bg_02.jpg') }}" width="1440px" height="740px">
    <img src="{{ url_for('static', filename='images/login_bg_01.jpg') }}" width="1440px" height="740px">
    <img src="{{ url_for('static', filename='images/login_bg_03.jpg') }}" width="1440px" height="740px">
    <img src="{{ url_for('static', filename='images/login_bg_04.jpg') }}" width="1440px" height="740px">
    <img src="{{ url_for('static', filename='images/login_bg_05.jpg') }}" width="1440px" height="740px">
</div>

<div class="llArticleCreate" id="join">
    <form role="form" method="post">
        <p style="font-size:60px">회원가입</p>
        <p style="font-size:20px">1단계 : 기본 정보 입력</p>
        <br>
        <div class="form-group">
            <input type="text" name="login_email" class="form-control" id="login_email" placeholder="이메일을 입력하세요!"/>
        </div>
        <div class="form-group">
            <input type="text" name="login_name" class="form-control" id="login_name" placeholder="닉네임을 입력하세요!"/>
        </div>
        <div class="form-group">
            <input type="password" name="login_pw" class="form-control" id="login_pw" placeholder="비밀번호를 입력하세요!"/>
        </div>
        <div class="form-group">
            <input type="password" name="login_rpw" class="form-control" id="login_rpw" placeholder="비밀번호를 다시 한번 입력하세요!"/>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">다음단계</button>
    </form>
</div>
{% endblock %}
