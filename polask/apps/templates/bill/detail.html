{% extends "layout.html" %}

{% block contents %}
    <div class="llArticleDetail">
        <h1>{{ bill['name'] }}</h1>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ bill['sponsor'] }}<span class="float-right"> <span class="badge">{{ bill['status'] }}</span>{{ bill['proposed_date'] }}</span></h3>
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-warning float-right bill-like">
                    <i class="fa fa-thumbs-o-up"></i>
                    <strong>Like</strong>
                    <input name="id" type="hidden" value="{{ bill['id'] }}"/>
                </button>
                {{ bill['summary'] }}
            </div>
        </div>
    </div>
{% endblock %}
