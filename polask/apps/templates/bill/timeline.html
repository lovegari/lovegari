{% extends "layout.html" %}

{% block contents %}
	<div class="llArticleList">
		{% if context.bill_list %}
			{% for bill in context.bill_list %}
			<div class="well" id="bill_{{ bill.id }}">
					<h2><a href="{{ url_for('bill__detail', id=bill.id) }}">{{ bill.title }}</a></h2>
					<div class="llArticleDetail">
						<button type="button" class="btn btn-warning float-right">
							<i class="fa fa-thumbs-o-up"></i>
							<strong>Like</strong>
							<input name="id" type="hidden" value=""/>
						</button>
					</div>
					<h3>{{ bill.name }}</h3>
					<h4>{{ bill.proposed_date }}</h4>
			</div>
			{% endfor %}
		{% else %}
			<div class="no-list">
				There is no post. Upload your own post!
			</div>
		{% endif %}
	</div>
{% endblock %}
