{% extends "layout_person.html" %}

{% block contents %}

	<ul id="cd-gallery-items" class="cd-container">
	{% if context %}
	{% for number in range(context|length) %}
		<li>

			<ul class="cd-item-wrapper">
				<li class="cd-item-front"><a href="#0"><img src="{{ context[number]['image'] }}" alt="Preview image"></a></li>
				<li class="cd-item-middle"><a href="#0"><img src="{{ url_for('static', filename='images/thumb-5.jpg') }}" alt="Preview image"></a></li>
				<li class="cd-item-back"><a href="#0"><img src="{{ url_for('static', filename='images/thumb-5.jpg') }}" alt="Preview image"></a></li>
				<li class="cd-item-out"><a href="#0"><img src="{{ url_for('static', filename='images/thumb-5.jpg') }}" alt="Preview image"></a></li>
				<!-- <li class="cd-item-out">...</li> -->
			</ul> <!-- cd-item-wrapper -->

			<div class="cd-item-info">
				<b><a href="#0"><strong>{{ context[number]['name'] }}</strong> <small>의원                            
				<button type="button" class="btn btn-warning btn-xs">
                    <i class="fa fa-thumbs-o-up"></i>
                    <input name="id" type="hidden" value=""/>
                </button>
                </small></a></b>
				<em>세월호				

				</em>
			</div> <!-- cd-item-info -->

			<nav>
				<ul class="cd-item-navigation">
					<li><a class="cd-img-replace" href="#0">Prev</a></li>
					<li><a class="cd-img-replace" href="#0">Next</a></li>
				</ul>
			</nav>

			<a class="cd-3d-trigger cd-img-replace" href="#0">Open</a>
		</li>
	{% endfor %}
	{% endif %}
		
	</ul> <!-- cd-gallery-items -->

{% endblock %}
